<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub OAuth example</title>
  <link
    href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
    rel="icon"
    type="image/x-icon"
  >
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
    }
    :root {
      --light: #FEFEFE;
      --mid: #DCDCDC;
      --mid-dark: #DDD;
      --dark: #666;
      --blue: #007ACC;
      --purple: #9C24FF;
      --angle: 45deg;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    .max-width {
      max-width: 20rem;
    }
    .height100 {
      height: 100%;
      height: 100vh;
    }
    .display-flex {
      display: flex;
    }
    .flex-direction-column {
      flex-direction: column;
    }
    .flex-grow0 {
      flex-grow: 0;
    }
    .flex-grow60 {
      flex-grow: 0.6;
    }
    .flex-grow1 {
      flex-grow: 1;
    }
    .align-items-center {
      align-items: center;
    }
    .justify-content-center {
      justify-content: center;
    }

    .margin-auto {
      margin: 0 auto;
    }

    .margin-top2 {
      margin-top: 1.5rem;
    }

    .margin-top-1 {
      margin-top: 0.5rem;
    }

    .margin-top-5 {
      margin-top: -5rem;
    }

    .margin-top-6 {
      margin-top: -6rem;
    }

    .margin-top-13vh {
      margin-top: -13vh;
    }

    .margin-bottom7 {
      margin-bottom: 7rem;
    }

    .margin-bottom10 {
      margin-bottom: 10rem;
    }

    .margin-bottom2 {
      margin-bottom: 1.5rem;
    }

    .margin-bottom0 {
      margin-bottom: 1rem;
    }

    .padding1 {
      padding: 1rem;
    }

    .padding-top6 {
      padding-top: 6rem;
    }

    .padding-top1 {
      padding-top: 1rem;
    }

    .padding-top0 {
      padding-top: 0;
    }

    .padding-right3 {
      padding-right: 3rem;
    }

    .padding-right2 {
      padding-right: 2rem;
    }

    .padding-bottom1 {
      padding-bottom: 1rem;
    }

    .padding-left3 {
      padding-left: 3rem;
    }

    .padding-left2 {
      padding-left: 2rem;
    }


    .background-color-light {
      background-color: var(--light);
    }

    .background-color-mid-dark {
      background-color: var(--mid-dark);
    }

    .clip-path-slant {
      clip-path: polygon(0 0%, 100% 0, 100% 80%, 0 100%);
    }
    .color-light {
      color: var(--light);
    }
    .color-dark {
      color: var(--dark);
    }
    .linear-gradient1 {
      background-image: linear-gradient(-5deg, var(--light), var(--mid));
      background-repeat: no-repeat;
    }
    .linear-gradient2 {
      background-image: linear-gradient(var(--angle), var(--blue), var(--purple));
    }
    .border-width0 {
      border-width: 1rem;
    }
    .border-style-solid {
      border-style: solid;
    }
    .border-color-light {
      border-color: var(--light);
    }
    .border-none {
      border: none;
    }
    .border-radius100 {
      border-radius: 100%;
    }
    .border-radius0 {
      border-radius: 1rem;
    }
    .border-radius-1 {
      border-radius: 0.25rem;
    }
    .font-size0 {
      font-size: 1rem;
    }
    .font-size1 {
      font-size: 1.25rem;
    }
    .font-size2 {
      font-size: 1.5rem;
    }
    .font-size3 {
      font-size: 3rem;
    }
    .font-size4 {
      font-size: 4rem;
    }

    .font-weight700 {
      font-weight: 700;
    }

    .font-weight500 {
      font-weight: 500;
    }

    .font-weight100 {
      font-weight: 100;
    }

    .text-align-center {
      text-align: center;
    }

    .text-decoration-none {
      text-decoration: none;
    }

    .box-shadow1 {
      box-shadow: 0 1px 2px var(--mid);
    }

    .box-shadow-1 {
      box-shadow: 0 -1px 2px var(--mid);
    }

    .cursor-pointer {
      cursor: pointer;
    }

    .overflow-hidden {
      overflow: hidden;
    }
    .overflow-wrap-anywhere {
      word-wrap: break-all;
      overflow-wrap: anywhere;
    }

    .z-index-1 {
      z-index: -1;
    }

    .login::before {
      content: 'Login'
    }

    @media only screen and (min-width:48em) {
      .login:before {
        content: 'Login with GitHub'
      }

      .max-width {
        max-width: 25rem;
      }

      .margin-bottom8-lg {
        margin-bottom: 8rem;
      }

      .padding2-lg {
        padding: 2rem;
      }

      .font-size0-lg {
        font-size: 1rem;
      }

      .font-size1-lg {
        font-size: 1.25rem;
      }

      .font-size4-lg {
        font-size: 4rem;
      }
    }

  </style>
</head>
<body class="linear-gradient1">
  <div
    class="
      height100
      display-flex
      flex-direction-column
    "
  >
    <header
      class="
        flex-grow60
        padding-top6
        padding-right2
        padding-left2
        color-light
        linear-gradient2
        clip-path-slant
        text-align-center
        z-index-1
      "
    >
      <div>
        <h1
          class="
            margin-bottom-1
            font-size3
            font-size4-lg
          "
        >
          OAuth with GitHub
        </h1>
        <p
          class="
            margin-bottom10
            margin-bottom8-lg
            font-size0
            font-size1-lg
            font-weight100
          "
        >
          This is a working example of a static site using Github OAuth to authenticate.
        </p>
      </div>
    </header>
    <section
      class="
        flex-grow1
      "
    >
      <div
        class="
          max-width
          margin-top-13vh
          margin-auto
          padding1
          padding2-lg
          background-color-light
          border-radius0
          box-shadow1
        "
      >
        <div
          class="
            display-flex
            justify-content-center
          "
        >
          <div
            id=avatar
            class="
              display-flex
              justify-content-center
              align-items-center
              margin-top-6
              border-style-solid
              border-width0
              border-radius100
              border-color-light
              object-fit-cover
              overflow-hidden
              background-color-mid-dark
              box-shadow-1
            "
            style="
              width: 9rem;
              height: 9rem;
            "
          >
            <span
              class="
                font-size4
                font-weight-700
                color-light
              "
            >
              ?
            </span>
          </div>
        </div>
        <div
          class="
            display-flex
            flex-direction-column
            align-items-center
            font-size2
            font-weight-500
            color-dark
          "
        >
          <div
            id=account
            class="
              padding-top0
            "
          >
          </div>
          <span
            id=auth
            class="
              margin-top2
              margin-bottom2
            "
          >
          </span>
        </div>
      </div>
    </section>
  </div>
  <script type=module src=main.js></script>
</body>
</html>
